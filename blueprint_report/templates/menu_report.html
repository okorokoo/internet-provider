<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Меню отчётов</title>
    <link href="{{url_for('static', filename='style_sem2.css')}}" rel="stylesheet" type="text/css">
</head>
<body>
	<nav>
		<div class="nav_block">
			<a href="/" ><h2 class="navigation">Главная</h2></a>
			<a href="{{url_for('bp_query.query_index')}}" ><h2 class="navigation" id="prods">Запросы</h2></a>
<!--			<a href="" ><h2 class="navigation">Авторизация</h2></a>-->
			<a href ="{{url_for('bp_report.start_report')}}"><h2 class="navigation" >Отчёты</h2></a>
			<a href = "/exit"><h2 class="navigation" id="exit">Выйти</h2></a>
		</div>
	</nav>
    <div class="wrapper">
        <section class="header">
            <div class="menu">
                <nav class="menu__body">
                    <ul class="menu__list">
<!--                        <li><a href={{url_for('main_menu')}} class="menu__link">Вернуться в меню</a></li>-->
                    </ul>
                </nav>
            </div>
        </section>
        <section class="body">
            <center>
                <div class="rectangle">
                    <h1 class="title">Меню отчётов</h1>
                    <br> <br>
                    <div class="categories">
                        {% for report in report_list %}
                        <form action='' method = 'POST'>
                            <label for="create_rep" class="auth-form__lable">{{report['rep_name']}}</label>
                            <input type="submit" name="create_rep" id="create_rep" value="Создать отчёт" class="auth-form__submit">
                            <input type="submit" name="view_rep" id="view_rep" value="Просмотреть отчёт" class="auth-form__submit">
                            <input type="hidden" name="rep_id" value="{{report['rep_id']}}">
                        </form>
                        {% endfor %}
                    </div>
                </div>
            </center>
        </section>
    </div>
</body>
</html>
